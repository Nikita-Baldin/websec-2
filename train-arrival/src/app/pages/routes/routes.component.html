<div class="search-container">
  <div class="input-group">
    <div class="input-area">
      <label>Откуда</label>
      <input 
        [(ngModel)]="fromInput" 
        placeholder="Например: Самара" 
        (keyup.enter)="search()"
        aria-label="Станция отправления"
      />
    </div>

    <div class="input-area">
      <label>Куда</label>
      <input 
        [(ngModel)]="toInput" 
        placeholder="Например: Москва" 
        (keyup.enter)="search()"
        aria-label="Станция назначения"
      />
    </div>

    <button (click)="search()" class="search-button">
      Найти маршрут
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="margin-left: 8px;">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
      </svg>
    </button>
  </div>
</div>

<div *ngIf="fromStation && toStation; else notFound">
  <app-station-schedule *ngIf="showScheduleClicked && fromStation && toStation"></app-station-schedule>
</div>

<ng-template #notFound>
  <div class="not-found" *ngIf="showScheduleClicked">
    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#a0aec0" style="margin-bottom: 12px;">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <p>Маршруты не найдены</p>
    <p class="hint-text" style="font-size: 0.9rem; margin-top: 8px; color: #cbd5e0;">
      Попробуйте изменить параметры поиска
    </p>
  </div>
</ng-template>
